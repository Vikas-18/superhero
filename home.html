<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- external css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Open+Sans:wght@300&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>SuperHeroInfo</title>
  </head>

  <body>
    <h1 class="my-2">Search Any SuperHero Of Your Choice</h1>

    <nav
      class="navbar navbar-expand-lg navbar-light bg-danger sticky-top my-3 mx-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">
          <img
            src="./images/images.png"
            alt="logo"
            width="30"
            height="30"
            class="rounded-pill"
          />
        </a>
        <span class="navbar-text">Super-Hero-Info</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active mx-2"
                aria-current="page"
                href="./home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link mx-2"
                href="https://www.buzzfeed.com/kristenharris1/marvel-movie-random-trivia-quiz"
                target="_blank"
                >Marvel Fans Quiz</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="./about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link mx-2"
                href="mailto:superheroinfo18@gmail.com?subject=Regarding Feedback"
                >Mail Us</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              autocomplete="off"
              id="input"
              class="form-control me-3"
              type="search"
              placeholder="Character's Name"
              aria-label="Search"
              required
            />
            <button id="submit" class="btn btn-outline-dark me-3" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid bio">
      <div>
        <img
          id="heroimg"
          class="img-fluid rounded mx-auto d-block"
          src="./images/spider-man.jpg"
          alt=""
        />
      </div>
      <div class="my-3 text-center">
        <button id="fullname" type="button" class="btn btn-info">
          Full Name
        </button>
        <div>
          <p id="pfullname"></p>
        </div>
      </div>
      <div class="my-3 text-center">
        <button id="birth" type="button" class="btn btn-success">Birth</button>
        <div>
          <p id="pbirth"></p>
        </div>
      </div>
      <div class="my-3 text-center">
        <button id="appearance" type="button" class="btn btn-danger">
          Appearance
        </button>
        <div>
          <p id="pappearance"></p>
        </div>
      </div>
      <div class="my-3 text-center">
        <button id="height" type="button" class="btn btn-warning">
          Height
        </button>
        <div>
          <p id="pheight"></p>
        </div>
      </div>
    </div>
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <h6>SuperHeroInfo All Rigths Reserved</h6>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
  <script src="./main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
